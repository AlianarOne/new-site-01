      <div id="core">

              <div class="overlay-shd">

                <div class="grid">

                        <img src="https://i.pinimg.com/originals/ae/71/9f/ae719fb5439727ed71c717b7913c93b3.jpg" />

                    <div class="info">
                        <h2>Название</h2>

                <article class="grid-item">
